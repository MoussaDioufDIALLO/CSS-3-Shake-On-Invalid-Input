<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter name" pattern="[a-z A-Z]*">
    <style>
        input:invalid{
            border: 2px solid black;
            animation: shake 0.2s 2;
        }
        @keyframes shake 
        {
            25% {
                    translate: 6px 0; 
            }
            50%{
                translate : -6px 0; 
            }
            75%{
                translate: 6px 0;
            }
        }
    </style>
</body>
</html>
